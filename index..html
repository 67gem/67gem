<html>
    <head>
        <title>✨  胡桃率先登陆 ❤️ ✨</title>
        <style>
            :root {
                font-size: 16px;
            }
            
            body {
                background: linear-gradient(135deg, #FFE4E1, #FFF0F5, #FFB6C1);
                min-height: 100vh;
                margin: 0;
                padding: 2vw;
                font-family: 'Comic Sans MS', 'Segoe UI', cursive;
            }
            
            h1 {
                text-align: center;
                color: #FFB6C1;
                font-size: clamp(3rem, 10vw, 12rem);
                margin: 4vh 0;
                text-shadow: 0.3vw 0.3vw 0.6vw rgba(255,182,193,0.3);
            }
            
            h2 {
                text-align: center;
                color: #FFC0CB;
                font-size: clamp(1.5rem, 5vw, 6rem);
                margin: 2vh 0 4vh 0;
                text-shadow: 0.15vw 0.15vw 0.3vw rgba(255,182,193,0.2);
            }
            
            .form-container {
                background: rgba(255,192,203,0.2);
                padding: 3vw;
                border-radius: 1rem;
                box-shadow: 0 0 1rem rgba(255,182,193,0.5);
                max-width: min(90vw, 600px);
                margin: 2vh auto;
            }
            
            .kawaii-input {
                padding: 1rem;
                border: 0.2rem solid #FFB6C1;
                border-radius: 0.8rem;
                font-size: clamp(1rem, 2vw, 1.5rem);
                width: 100%;
                margin: 1rem 0;
            }
            
            .kawaii-button {
                padding: 1rem 2rem;
                font-size: clamp(1rem, 2vw, 1.5rem);
                width: 70%;
                border-radius: 2rem;
            }
            
            @media screen and (max-width: 768px) {
                .form-container {
                    padding: 5vw;
                }
                
                .kawaii-input {
                    padding: 0.8rem;
                }
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: #FFB6C1; font-size: 72px; margin: 30px 0; text-shadow: 2px 2px 4px rgba(255,182,193,0.3); font-family: 'Comic Sans MS', 'Segoe UI', cursive;">情趣无间</h1>
        <h2 style="text-align: center; color: #FFC0CB; font-size: 24px; margin: 10px 0 30px 0; text-shadow: 1px 1px 2px rgba(255,182,193,0.2); font-family: 'Comic Sans MS', 'Segoe UI', cursive;">终于等到你！刘梓城~<br>还好我没放弃~~</h2>
        <!创建一个登录界面>
        <form action="/login" method="post" style="background: rgba(255,192,203,0.2); padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(255,182,193,0.5); max-width: 400px; margin: 20px auto;">
            <style>
                .kawaii-input {
                    padding: 12px;
                    border: 2px solid #FFB6C1;
                    border-radius: 10px;
                    font-size: 16px;
                    width: 100%;
                    margin: 10px 0;
                    background: rgba(255,255,255,0.9);
                    transition: all 0.3s ease;
                    color: #FF69B4;
                }
                .kawaii-input::placeholder {
                    color: #FFB6C1;
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
                .kawaii-input:focus::placeholder {
                    opacity: 0;
                }
                .kawaii-input:focus {
                    outline: none;
                    border-color: #FF69B4;
                    box-shadow: 0 0 10px rgba(255,105,180,0.3);
                    color: #FF1493;
                }
                .kawaii-button {
                    background: linear-gradient(45deg, #FFB6C1, #FF69B4);
                    border: none;
                    padding: 12px 30px;
                    border-radius: 25px;
                    color: white;
                    font-size: 18px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    margin-top: 15px;
                    width: 60%;
                    display: block;
                    margin: 0 auto;
                    position: relative;
                }
                .kawaii-button::before,
                .kawaii-button::after {
                    content: '❤️';
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    font-size: 24px;
                    transition: all 0.3s ease;
                }
                .kawaii-button::before {
                    left: -40px;
                }
                .kawaii-button::after {
                    right: -40px;
                }
                .kawaii-button:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 15px rgba(255,105,180,0.5);
                }
                .kawaii-button:hover::before {
                    left: 5px;
                }
                .kawaii-button:hover::after {
                    right: 5px;
                }
                .form-container {
                    background: rgba(255,192,203,0.2);
                    padding: 30px;
                    border-radius: 15px;
                    box-shadow: 0 0 15px rgba(255,182,193,0.5);
                    max-width: 400px;
                    margin: 20px auto;
                    position: relative;
                }
                .form-container::before,
                .form-container::after {
                    content: '❤️';
                    position: absolute;
                    font-size: 24px;
                    animation: float 3s ease-in-out infinite;
                }
                .form-container::before {
                    top: -20px;
                    left: -20px;
                }
                .form-container::after {
                    bottom: -20px;
                    right: -20px;
                }
                @keyframes float {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-10px); }
                }
                .input-container {
                    position: relative;
                }
                .input-container::before,
                .input-container::after {
                    content: '❤️';
                    position: absolute;
                    font-size: 20px;
                    top: 50%;
                    transform: translateY(-50%);
                    opacity: 0.5;
                }
                .input-container::before {
                    left: -25px;
                }
                .input-container::after {
                    right: -25px;
                }
            </style>
            <div class="form-container">
                <div class="input-container">
                    <input type="text" name="username" placeholder="牢名" class="kawaii-input">
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="密码" class="kawaii-input">
                </div>
                <button type="submit" class="kawaii-button">登录</button>
            </div>
        </form>
    </body>
</html>
